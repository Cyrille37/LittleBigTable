<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<symbol id="sort-asc" viewBox="0 0 200 200">
		<title>Sort ascending</title>
		<g id="sort-asc">
			<polygon points="100 30 160 90 40 90"></polygon>
		</g>
	</symbol>
	<symbol id="sort-dsc" viewBox="0 0 200 200">
		<title>Sort descending</title>
		<g id="sort-dsc">
			<polygon points="100 170 160 110 40 110"></polygon>
		</g>
	</symbol>
	<symbol id="sort-none" viewBox="0 0 200 200">
		<title>Click to sort</title>
		<g id="sort-none">
			<polygon points="100 30 160 90 40 90"></polygon>
			<polygon points="100 170 160 110 40 110"></polygon>
		</g>
	</symbol>
	<symbol id="page-first" viewBox="0 0 200 200">
		<title>First page</title>
		<g id="page-first">
		    <polygon points="40,40 60,40 60,160 40,160"></polygon>
		    <polygon points="70,100 120,40 120,160"></polygon>
		</g>
	</symbol>
	<symbol id="page-last" viewBox="0 0 200 200">
		<title>Last page</title>
		<g id="page-last">
		    <polygon points="140,40 160,40 160,160 140,160"></polygon>
		    <polygon points="80,40 130,100 80,160"></polygon>
		</g>
	</symbol>
	<symbol id="page-prev" viewBox="0 0 200 200">
		<title>Previous page</title>
		<g id="page-prev">
		    <polygon points="50,100 120,40 120,160"></polygon>
		</g>
	</symbol>
	<symbol id="page-next" viewBox="0 0 200 200">
		<title>Next page</title>
		<g id="page-next">
		    <polygon points="70,40 140,100 70,160"></polygon>
		</g>
	</symbol>
</svg>
